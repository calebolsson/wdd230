<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Drinks</title>
    <link rel="icon" href="images/icon.png">
    <meta name="description" content="Custom design your own drinks using our plethora of fresh, quality ingredients.">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/small.css" media="(max-width: 500px)">
    <link rel="stylesheet" href="styles/med.css" media="(min-width: 500px) and (max-width: 1023px)">
    <link rel="stylesheet" href="styles/large.css" media="(min-width: 1024px)">
</head>

<body>
    <header>
        <img src="images/icon-700-488.png" width="75" height="52">
        <h1>Bountiful Foods</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="fresh.html#custom-drink">Make a drink</a>
            <a href="about.html">About Us</a>
        </nav>
        <div id="loginicons">
            <a href="account.html"><i class="fa fa-user-circle"> Login</i></a> |
            <a href="https://facebook.com"><i class="fa fa-facebook-square"></i></a>
            <a href="https://pinterest.com"><i class="fa fa-pinterest-square"></i></a>
            <a href="https://twitter.com"><i class="fa fa-twitter-square"></i></a>
        </div>
    </header>
    <main id="custom-drink">
        <div id="base-box">
            <h2>Choose your drink base:<p id="selected">[ select ]</p>
            </h2>
            <div id="selection">
                <img src="images/selection-800-667.png" width="600" height="500">
                <div class="select raspberry"><!--raspberry--></div>
                <div class="select cherry"><!--cherry--></div>
                <div class="select persimmon"><!--persimmon--></div>
                <div class="select orange"><!--orange--></div>
                <div class="select lemon"><!--lemon--></div>
                <div class="select pear"><!--pear--></div>
                <div class="select kiwi"><!--kiwi--></div>
                <div class="select lime"><!--lime--></div>
                <div class="select mango"><!--mango--></div>
                <div class="select grapes"><!--grapes--></div>
            </div>
        </div>
        <form id="drink-designer" method="get" action="thanks.html">
            <h2>Custom Drink Designer</h2>
            <fieldset>
                <label>Drink Name<input name="drinkname" type="text" placeholder="My Custom Drink" required></label>
                <label>Base Mixture<select name="drinkbase" type="text" required>
                        <option>------ Drink Base ------</option>
                        <option>raspberry</option>
                        <option>cherry</option>
                        <option>persimmon</option>
                        <option>orange</option>
                        <option>lemon</option>
                        <option>pear</option>
                        <option>kiwi</option>
                        <option>lime</option>
                        <option>mango</option>
                        <option>grapes</option>
                    </select></label>
                <label>Add Ingredient<select name="ingredient1" type="text" required>
                        <option>----- Ingredient 1 -----</option>
                    </select></label>
                <label>Add Ingredient<select name="ingredient2" type="text" required>
                        <option>----- Ingredient 2 -----</option>
                    </select></label>
                <label>Special Instructions:<textarea></textarea></label>
            </fieldset>
            <input id="datetime" type="datetime-local" value="" hidden>
            <input type="submit" value="SAVE YOUR DRINK" class="submit">
        </form>
        <div class="mask">
            <p>Please make an account to unlock this feature</p>
            <a href="account.html">MAKE AN ACCOUNT</a>
        </div>
    </main>
    <footer>
        <div>
            Caleb Olsson<br>
            2023 | WDD230<br>
            (000) 000-0000<br>
        </div>
        <div id="lastmod"></div>
    </footer>
    <script src="scripts/lastmod.js"></script>
</body>

</html>
