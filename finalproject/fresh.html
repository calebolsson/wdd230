            <div class="flex-h centered margin-bottom-adjust">

                <p id="selected" class="inline bold">[ select ]</p>
            </div>
            <div id="selection" class="usepointer">
                <img alt="Ten fruits each splashing in their own colored drink" src="images/selection-800-667.png"
                    width="600" height="500">
                <div id="Raspberry" class="select raspberry_clear"><!--raspberry--></div>
                <div id="Cherry" class="select cherry_clear"><!--cherry--></div>
                <div id="Persimmon" class="select persimmon_clear"><!--persimmon--></div>
                <div id="Orange" class="select orange_clear"><!--orange--></div>
                <div id="Lemon" class="select lemon_clear"><!--lemon--></div>
                <div id="Pear" class="select pear_clear"><!--pear--></div>
                <div id="Kiwi" class="select kiwi_clear"><!--kiwi--></div>
                <div id="Lime" class="select lime_clear"><!--lime--></div>
                <div id="Mango" class="select mango_clear"><!--mango--></div>
                <div id="Blackberry" class="select blackberry_clear"><!--blackberry--></div>
            </div>
        </div>
        <div class="base-box flex-v centered">
            <form id="drink-designer" class="centered">
                <h2 style="margin-bottom: 0;" >Custom Drink Designer</h2>
                <fieldset id="drink-fieldset">
                    <label>Drink Name<input name="drinkname" type="text" placeholder="My Custom Drink" required></label>
                    <label>Base Mixture<select name="drinkbase" id="insert-base" required>
                            <option value="">------ Drink Base ------</option>
                            <option value="Raspberry">Raspberry</option>
                            <option value="Cherry">Cherry</option>
                            <option value="Persimmon">persimmon</option>
                            <option value="Orange">Orange</option>
                            <option value="Lemon">Lemon</option>
                            <option value="Pear">Pear</option>
                            <option value="Kiwi">Kiwi</option>
                            <option value="Lime">Lime</option>
                            <option value="Mango">Mango</option>
                            <option value="Blackberry">Blackberry</option>
                        </select></label>
                    <label>Add Ingredient<select name="ingredient1" required>
                            <option value="">----- Ingredient 1 -----</option>
                        </select></label>
                    <label>Add Ingredient<select name="ingredient2" required>
                            <option value="">----- Ingredient 2 -----</option>
                        </select></label>
                    <label>Special Instructions:<textarea name="specialinstructions"></textarea></label>
                </fieldset>
                <input id="datetime" name="submitdate" type="datetime-local" value="" hidden>
                <input type="submit" value="SAVE YOUR DRINK" class="submit">
            </form>
        </div>
